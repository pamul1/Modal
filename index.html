<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>

    <main class="container mt-4"></main>
        <h1>Tasks</h1>
        <div class="mt-4">
            <form onsubmit="postTask()">
                <div class="mb-3">
                    <label for="inputTaskname" class="form-label">Taskname</label>
                    <input type="text" id="inputTaskname" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="inputDescription" class="form-label">Description</label>
                    <input type="tel" id="inputDescription" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="inputDate" class="form-label">Date</label>
                    <input type="text" id="inputDate" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="inputStatus" class="form-label">Status</label>
                    <select type="tel" id="inputStatus" class="form-control" required>
                        <option value="True">True</option>
                        <option value="False">False</option>
                    </select>
                </div>

                <button class="btn btn-primary" type="submit">Send Data</button>
            </form>
        </div>

        <div class="table-responsive mt-4">
            <table class="table table-bordered" id="reportTasks">

            </table>
        </div>



        <div id="taskModal" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <form >
                            <div class="mb-3"></div>
                                <label for="inputId" class="form-label">Id</label>
                                <input type="text" id="inputId" class="form-control" required disabled>
                            </div>

                            <div class="mb-3">
                                <label for="inputTaskname1" class="form-label">Taskname1</label>
                                <input type="text" id="inputTaskname1" class="form-control" required>
                            </div>
            
                            <div class="mb-3">
                                <label for="inputDescription1" class="form-label">Description1</label>
                                <input type="text" id="inputDescription1" class="form-control" required>
                            </div>
            
                            <div class="mb-3">
                                <label for="inputDate1" class="form-label">Date1</label>
                                <input type="text" id="inputDate1" class="form-control" required>
                            </div>
            
                            <div class="mb-3">
                                <label for="inputStatus1" class="form-label">Status1</label>
                                <select type="tel" id="inputStatus1" class="form-control" required>
                                    <option value="true">True</option>
                                    <option value="false">False</option>
                                </select>
                            </div>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="patchTask()">Save changes</button>
                    </div>
                </div>
            </div>
        </div>



    </main>


    <script src="task.js"></script>
</body>

</html>
